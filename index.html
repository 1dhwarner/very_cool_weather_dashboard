<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- script links -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>
<body>

    <header class="jumbotron jumbotron custom-jumbotron">
        <div class="container text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </header>

<!-- Side nav -->


<main class="container-left">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="card-text">
              Search for a City:
            </div>

            <form id ="search">
              <input type="text" name="search-bar" class="form-control inputValue" id="city-input">
              <button class="btn btn-primary button" type="submit">Search</button>
          </form>

          <ol id="cities"></ol>


        </div>
      </section>

      <div class="display">
        <h1 class="name"></h1>
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="uvIndex"></p>
      </div>


        
      <div class="row fiveDayForecast"></div>

    </div>
  </section>

      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./Assets/js/script.js"></script>
    
</body>
</html>
