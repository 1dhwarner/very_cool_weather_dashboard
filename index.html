<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- script links -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Weather Dashboard</title>
</head>
<body>

    <header class="jumbotron jumbotron custom-jumbotron">
        <div class="container text-center">
          <h1>Weather Dashboard</h1>
        </div>
      </header>

<!-- Side nav -->


<main class="container-left">
    <div class="row">
      <section class="col-12 col-md-4 col-lg-3">
        <div class="card custom-card">
          <div class="card-body">
            <div class="card-text">
              Search for a City:
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control" id="search-input" placeholder="Search...">
              <div class="input-group-append searchBtn">
                <button class="btn btn-primary" type="button" id="button-addon2 city-button"><i class="fas fa-search"></i></button>
              </div>
            </div>

            <div class="card" style="width: 18rem;">
              <ul id="city-list" class="list-group list-group-flush">
               <!-- searched cities go here -->
              </ul>

        </div>
      </section>

      <!--Update-->
      <div class="card mb-3 " style="max-width: 450px;">
        <h2 class="card-header cardTodayCityName"></h2>
        <h3 class="card-header cardTodayDate"></h3>
        <img class="icons"/>
        <div class="card-body cardBodyToday">
        </div>
      </div>

      <!--update -->
        
          <div class="row fiveDayForecast"></div>

    </div>
  </section>

      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="./Assets/js/script.js"></script>
    
</body>
</html>
